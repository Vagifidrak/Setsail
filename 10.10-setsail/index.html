<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SetSail</title>
    <link rel="stylesheet" href="vendors/bootstarp/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d1e2504b89.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ==========
TopHeader Start
========== -->
    <div id="topHeader">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-6">
                    <div class="left-info">
                        <span>
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span>setsail@select.com</span>
                        <span>
                            <i class="fas fa-phone-alt"></i>
                        </span>
                        <span>1 562 867 5309</span>
                        <span>
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <span>Broadway & Morris St, New York</span>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="row align-items-center justify-content-end">
                        <div class="sosial-icon mr-4 rem">
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-pinterest"></i>
                        </div>
                        <ul class="list-unstyled m-0">
                            <li class="dropedDown">Aze <i class="fas fa-angle-down"></i>
                                <ul class="drop-menu m-0 list-unstyled">
                                    <li>Eng</li>
                                    <li>Rus</li>
                                    <li>Spain</li>
                                </ul>
                            </li>
                        </ul>
                        <div class="profil">
                            <i class="far fa-user-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- ==========
TopHeader End
========== -->


<!-- ==========
Header Start
========== -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <img class="img-fluid" src="https://setsail.select-themes.com/wp-content/uploads/2018/09/logo.png" alt="">
        </div>
        <div class="col-lg-8"></div>
        <div class="col-lg-2"></div>
    </div>
</div>
<!-- ==========
Header End 
========== -->
</body>

</html>
